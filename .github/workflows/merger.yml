env:
  ROM_URL: http://download.h2os.com/OnePlus7T/OBT/OnePlus7THydrogen_13.X.07_OTA_007_all_2007030048_cdd72fc67d4b4884.zip
  ROM_NAME: OxygenOS
  ZIP_NAME: HydrogenOS
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

       - name: Initializing environments
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk wget
            sudo apt-get install wget
            sudo apt-get install p7zip-full
            sudo apt-get update -y
            sudo apt-get install -y simg2img  
            sudo apt-get install unzip
            sudo apt-get install zip gzip tar
            
       - name: Downloading system, product, and opproduct
         run: | 
              aria2c https://tdrive.manofuranium.workers.dev/OP7T/system.img
              aria2c https://tdrive.manofuranium.workers.dev/OP7T/product.img
              aria2c https://tdrive.manofuranium.workers.dev/OP7T/opproduct.img
              
       - name: making
         run: |
              sudo su
              dd if=/dev/zero of=system_new.img bs=6k count=1048576
              mkfs.ext4 system_new.img
              tune2fs -c0 -i0 system_new.img
              mkdir system
              mkdir system_new
              mount -o loop system_new.img system_new/
              mount -o ro system.img system/
              cp -v -r -p system/* system_new/
              sync
              umount system/
              sudo rmdir product
              mkdir systemop7
              mount -o loop system.img systemop7/
              cp -v -r -p systemop7/product /system_new
              umount systemop7/
              sudo rm product
              sudo mkdir product
              mkdir product
              mount -o ro product.img product/
              cp -v -r -p product/* /system_new/system/product
              sync
              umount product/
              mkdir opproduct
              mount -o ro opproduct.img opproduct/
              cp -v -r -p opproduct/* /system_new/oneplus
              sync
              umount opproduct/
              umount system_new/
              ls
              
       - name: upload aonly n info
         run: |
              mkdir lel
              sudo cp -r payload_dumper/OP7T.zip lel
              
       - name: upload aonly n info
         run: |
              cd lel
              curl -sL https://git.io/file-transfer | sh
              ./transfer bit OP7T.zip
              
       - name: upload ab n info
         run: |
              sudo chmod -R 777 E
              cd ErfanGSIs
              7z a $ZIP_NAME-AB-10-20200724-ruigsi.7z *-AB-*.img
              curl -sL https://git.io/file-transfer | sh
              ./transfer bit *-AB-*.7z
